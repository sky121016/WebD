<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3-2</title>
    <link rel="stylesheet" href="S3-2.css">
    <script src="S3-2.js"></script>
</head>
<body>
    <div id="wrap">

        <!-- header -->
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>

        <!-- slider -->
        <div id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="../image/slider01.jpg" alt="이미지 설명">
                    <span>이미지1</span>
                </div>
                <div class="slider s2">
                    <img src="../image/slider02.jpg" alt="이미지 설명">
                    <span>이미지2</span>
                </div>
                <div class="slider s3">
                    <img src="../image/slider03.jpg" alt="이미지 설명">
                    <span>이미지3</span>
                </div>
            </div>
        </div>

        <!-- contents -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>

        <!-- footer -->
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
</body>
</html>
